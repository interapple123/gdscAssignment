<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Firly Hafiz Syahreza" />
    <meta name="description" content="Contact page." />
    <title>LTS Contact</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="works/works.js"></script>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#aboutLts">About LTS</a></li>
          <li><a href="/#ourMenu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="images/tacoos.jpg"
          alt="Little Taco Shop Tacos"
          loading="lazy"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <h2>Our Contact Form</h2>
      <form action="http://httpbin.org/post" method="post">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Firly Hafiz Syahreza"
              autocomplete="on"
              required
            />
          </p>

          <p>
            <label for="email">Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="firlyhafizsyahreza42@gmail.com"
              autocomplete="on"
              required
            />
          </p>

          <p>
            <label for="message">Your Message: </label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Post</button>
        <button type="reset">Reset</button>

        <h2>Our Location</h2>

        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555<br />
          <p>Phone: <a href="tel:55555-5555">55555-5555</a></p>
        </address>
      </form>

      <p><a href="#">Back to Top</a></p>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
